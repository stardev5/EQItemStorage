plugins {
    id "java"
    id "java-library"
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}

shadowJar {
    archiveBaseName.set("EQItemStorage")
    archiveClassifier.set("")
    archiveVersion.set("")
}

jar {
    finalizedBy shadowJar
}

group = "day.lone.storage.plugin"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = "https://yonerepo.nvh.kr/repository/stardev5/" }
    maven { url = "https://yonerepo.nvh.kr/repository/spigotmc/" }
    maven { url = "https://yonerepo.nvh.kr/repository/libraries/" }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.19-R0.1"

    implementation "co.aikar:acf-bukkit:0.5.1"
    implementation "day.yone:yone-utils:0.3.2"
    implementation "day.yone:sign-utils:0.0.1-alpha"
    implementation "day.yone:packet-utils:0.0.1-alpha"
}